<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Gaming Background</title>
  <style>
    /* Full-screen black background */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    /* Wrapper handles floating motion and opacity */
    .icon-wrapper {
      position: absolute;
      will-change: transform, opacity;
      animation: floatUp linear infinite;
    }

    /* Image inside rotates continuously, gray tint and low opacity */
    .icon {
      display: block;
      width: var(--size);
      height: var(--size);
      opacity: 0.35;
      filter: invert(1) brightness(0.6);
      pointer-events: none;
      will-change: transform;
      animation: spin linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translate3d(0, 0, 0);
        opacity: 0;
      }
      10% { opacity: 0.35; }
      90% { opacity: 0.35; }
      100% {
        transform: translate3d(var(--drift-x), -110vh, 0);
        opacity: 0;
      }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <script>
    // PNG icon filenames
    const icons = [
      'icons8-joystick-90.png',
      'icons8-minecraft-creeper-90.png',
      'icons8-pubg-96.png',
      'icons8-xbox-controller-90.png',
      'icons8-xbox-cross-90.png'
    ];

    // Predefined horizontal lanes to organize movement (percentages)
    const lanes = ['10%', '30%', '50%', '70%', '90%'];
    const numIcons = 20;  // slightly fewer but larger icons

    for (let i = 0; i < numIcons; i++) {
      const wrapper = document.createElement('div');
      wrapper.className = 'icon-wrapper';

      // Size between 60px and 120px
      const size = 60 + Math.random() * 60;
      wrapper.style.setProperty('--size', size + 'px');

      // Assign to a lane with small random horizontal offset
      const lane = lanes[i % lanes.length];
      const offset = (Math.random() - 0.5) * 8 + '%';
      wrapper.style.left = `calc(${lane} + ${offset})`;

      // Start slightly below viewport
      wrapper.style.top = 100 + Math.random() * 10 + 'vh';

      // Horizontal drift limited for smoother movement
      const driftX = (Math.random() - 0.5) * 100 + 'px';
      wrapper.style.setProperty('--drift-x', driftX);

      // Floating animation: duration between 20s and 30s
      const floatDuration = 20 + Math.random() * 10;
      wrapper.style.animationDuration = floatDuration + 's';
      wrapper.style.animationDelay = -Math.random() * floatDuration + 's';

      // Create icon img
      const img = document.createElement('img');
      img.className = 'icon';
      img.src = `assets/icons/${icons[Math.floor(Math.random() * icons.length)]}`;

      // Spin between 12s and 20s
      const spinDuration = 12 + Math.random() * 8;
      img.style.animationDuration = spinDuration + 's';

      wrapper.appendChild(img);
      document.body.appendChild(wrapper);
    }
  </script>
</body>
</html>
