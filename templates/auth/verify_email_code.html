<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق من كود التحقق - ES-GIFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FF0033 0%, #CC0029 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .verification-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .verification-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .verification-header {
            background: linear-gradient(135deg, #FF0033 0%, #CC0029 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .verification-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .verification-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .verification-body {
            padding: 40px 30px;
        }
        
        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        
        .code-input {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .code-input:focus {
            outline: none;
            border-color: #FF0033;
            box-shadow: 0 0 0 3px rgba(255, 0, 51, 0.1);
            transform: scale(1.05);
        }
        
        .code-input.filled {
            background: #f8f9fa;
            border-color: #28a745;
        }
        
        .verify-btn {
            background: linear-gradient(135deg, #FF0033 0%, #CC0029 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 51, 0.3);
        }
        
        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .resend-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .resend-btn {
            background: none;
            border: none;
            color: #FF0033;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .resend-btn:hover {
            color: #CC0029;
        }
        
        .resend-btn:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }
        
        .countdown {
            color: #666;
            font-size: 0.9rem;
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            display: none;
            margin: 0 auto 20px auto;
        }
        
        .email-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        
        .email-display i {
            color: #FF0033;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="verification-card">
            <div class="verification-header">
                <h1><i class="fas fa-shield-alt"></i> ES-GIFT</h1>
                <p>تحقق من كود التحقق</p>
            </div>
            
            <div class="verification-body">
                <!-- عرض البريد الإلكتروني -->
                <div class="email-display">
                    <i class="fas fa-envelope"></i>
                    <strong>تم إرسال كود التحقق إلى:</strong><br>
                    <span id="userEmail">{{ user_email or 'البريد الإلكتروني' }}</span>
                </div>
                
                <!-- رسائل التنبيه -->
                <div id="alertContainer"></div>
                
                <!-- مؤشر التحميل -->
                <div class="loading-spinner">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">جاري التحقق...</span>
                    </div>
                </div>
                
                <!-- نموذج إدخال الكود -->
                <form id="verificationForm">
                    <div class="text-center mb-4">
                        <p class="text-muted">أدخل كود التحقق المكون من 6 أرقام</p>
                    </div>
                    
                    <div class="code-input-container">
                        <input type="text" class="code-input" maxlength="1" data-index="0">
                        <input type="text" class="code-input" maxlength="1" data-index="1">
                        <input type="text" class="code-input" maxlength="1" data-index="2">
                        <input type="text" class="code-input" maxlength="1" data-index="3">
                        <input type="text" class="code-input" maxlength="1" data-index="4">
                        <input type="text" class="code-input" maxlength="1" data-index="5">
                    </div>
                    
                    <button type="submit" class="verify-btn" disabled>
                        <i class="fas fa-check-circle"></i>
                        تحقق من الكود
                    </button>
                </form>
                
                <!-- قسم إعادة الإرسال -->
                <div class="resend-section">
                    <p class="text-muted mb-2">لم تتلق الكود؟</p>
                    <button id="resendBtn" class="resend-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                        إعادة إرسال الكود
                    </button>
                    <div id="countdown" class="countdown mt-2">
                        يمكنك طلب إعادة الإرسال بعد <span id="countdownTime">60</span> ثانية
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // متغيرات عامة
        let countdown = 60;
        let countdownInterval;
        const userEmail = "{{ user_email or '' }}";
        
        // عناصر DOM
        const codeInputs = document.querySelectorAll('.code-input');
        const verifyBtn = document.querySelector('.verify-btn');
        const resendBtn = document.getElementById('resendBtn');
        const countdownElement = document.getElementById('countdownTime');
        const alertContainer = document.getElementById('alertContainer');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const verificationForm = document.getElementById('verificationForm');
        
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            setupCodeInputs();
            startCountdown();
            
            // التركيز على أول حقل إدخال
            codeInputs[0].focus();
        });
        
        // إعداد حقول إدخال الكود
        function setupCodeInputs() {
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value.replace(/[^0-9]/g, '');
                    e.target.value = value;
                    
                    if (value) {
                        e.target.classList.add('filled');
                        // الانتقال للحقل التالي
                        if (index < codeInputs.length - 1) {
                            codeInputs[index + 1].focus();
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }
                    
                    checkCodeComplete();
                });
                
                input.addEventListener('keydown', (e) => {
                    // مسح أو العودة للحقل السابق
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                    
                    // السهم الأيسر والأيمن للتنقل
                    if (e.key === 'ArrowLeft' && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                    if (e.key === 'ArrowRight' && index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                });
                
                // منع اللصق إلا في الحقل الأول
                input.addEventListener('paste', (e) => {
                    if (index === 0) {
                        e.preventDefault();
                        const pasteData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                        fillCodeFromPaste(pasteData);
                    } else {
                        e.preventDefault();
                    }
                });
            });
        }
        
        // ملء الكود من اللصق
        function fillCodeFromPaste(code) {
            codeInputs.forEach((input, index) => {
                if (index < code.length) {
                    input.value = code[index];
                    input.classList.add('filled');
                } else {
                    input.value = '';
                    input.classList.remove('filled');
                }
            });
            
            // التركيز على آخر حقل مملوء أو التالي
            const nextEmpty = Math.min(code.length, codeInputs.length - 1);
            codeInputs[nextEmpty].focus();
            
            checkCodeComplete();
        }
        
        // فحص اكتمال الكود
        function checkCodeComplete() {
            const code = Array.from(codeInputs).map(input => input.value).join('');
            verifyBtn.disabled = code.length !== 6;
        }
        
        // إرسال نموذج التحقق
        verificationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                showAlert('يرجى إدخال كود التحقق كاملاً', 'warning');
                return;
            }
            
            await verifyCode(code);
        });
        
        // التحقق من الكود
        async function verifyCode(code) {
            try {
                showLoading(true);
                clearAlerts();
                
                const response = await fetch('/verify-email-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        code: code
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('تم التحقق من البريد الإلكتروني بنجاح! جاري التوجيه...', 'success');
                    
                    // إرسال رسالة ترحيبية
                    setTimeout(async () => {
                        try {
                            await fetch('/send-welcome-email', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': '{{ csrf_token() }}'
                                },
                                body: JSON.stringify({
                                    email: userEmail
                                })
                            });
                        } catch (error) {
                            console.log('خطأ في إرسال رسالة الترحيب:', error);
                        }
                        
                        // التوجيه للصفحة الرئيسية
                        window.location.href = '/dashboard';
                    }, 2000);
                    
                } else {
                    showAlert(result.message || 'كود التحقق غير صحيح', 'danger');
                    // مسح الحقول عند الخطأ
                    clearCodeInputs();
                }
                
            } catch (error) {
                console.error('خطأ في التحقق:', error);
                showAlert('حدث خطأ أثناء التحقق. يرجى المحاولة مرة أخرى.', 'danger');
            } finally {
                showLoading(false);
            }
        }
        
        // إعادة إرسال الكود
        resendBtn.addEventListener('click', async () => {
            try {
                showLoading(true);
                clearAlerts();
                
                const response = await fetch('/resend-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    body: JSON.stringify({
                        email: userEmail
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('تم إرسال كود التحقق الجديد بنجاح!', 'success');
                    startCountdown();
                    clearCodeInputs();
                } else {
                    showAlert(result.message || 'فشل في إعادة إرسال الكود', 'danger');
                }
                
            } catch (error) {
                console.error('خطأ في إعادة الإرسال:', error);
                showAlert('حدث خطأ أثناء إعادة الإرسال. يرجى المحاولة مرة أخرى.', 'danger');
            } finally {
                showLoading(false);
            }
        });
        
        // بدء العد التنازلي لإعادة الإرسال
        function startCountdown() {
            countdown = 60;
            resendBtn.disabled = true;
            countdownElement.textContent = countdown;
            
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    resendBtn.disabled = false;
                    document.getElementById('countdown').style.display = 'none';
                }
            }, 1000);
        }
        
        // مسح حقول الكود
        function clearCodeInputs() {
            codeInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            codeInputs[0].focus();
            checkCodeComplete();
        }
        
        // عرض التنبيهات
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }
        
        // مسح التنبيهات
        function clearAlerts() {
            alertContainer.innerHTML = '';
        }
        
        // عرض/إخفاء مؤشر التحميل
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
            verifyBtn.disabled = show || Array.from(codeInputs).map(i => i.value).join('').length !== 6;
        }
    </script>
</body>
</html>
